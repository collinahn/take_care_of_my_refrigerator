    <body>
        <header>
            <div class="logo">
                <a href="#home">

                </a>
            </div>
            <div class="menu">
                <a href="/refrigerator">냉장고</a>
                <a href="/recipe">레시피</a>
                <a href="/settings">프로필</a>
            </div>
        </header>
        <main>
            <div class="tab-menu">
                <button class="tab-link" onclick="activateTab(event, 'search')">검색</button>
                <button class="tab-link" onclick="activateTab(event, 'favorites')">즐겨찾기</button>
                <button class="tab-link" onclick="activateTab(event, 'recent')">최근 본 레시피</button>
            </div>
            <hr>
            </section>
            <div class="filter-container">
                <div class="filter">
                    <select id="filter">
                        <option value="등록순">구비재료순</option>
                        <option value="유통기한순">소요시간순</option>
                        <option value="카테고리순">관련도순</option>
                    </select>
                </div>
                <button class="search"><img src="/resources/search.png" alt="Search Icon"></button>
            </div>
            <section class="content">
                <div class="recipe-list">
                    <div class="recipe-item">
                        <div class="food-image">
                            <img src="/resources/food-image.png" alt="페스토 파스타">
                        </div>
                        <div class="food-details">
                            <div class="food-header">
                                <div class="food-name">페스토 파스타</div>
                                <div class="cook-time">소요시간: 약 15분</div>
                            </div>
                            <div class="ingredient-list">
                                <div class="no-ingredient">없는 재료: 베이컨</div>
                                <div class="available-ingredient">파스타, 페스토, 소금, 후추, 파마산 치즈</div>
                            </div>
                        </div>
                        <button class="close-button">✕</button>
                    </div>
                    <!--다른 레시피-->
                </div>
            </section>
        </main>
